name: Deploy to GCP (Cloud Run + GCS)

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy frontend and backend to GCP
    runs-on: ubuntu-latest
    env:
      CLOUD_RUN_SERVICE: grasshopper-lodge-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy backend to Cloud Run (build image and deploy)
        env:
          # Artifact Registry image path must include repository and image name
          IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ env.CLOUD_RUN_SERVICE }}/${{ env.CLOUD_RUN_SERVICE }}:${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Using image: $IMAGE"
          # Build image locally in the runner and push to Artifact Registry
          echo "Configuring Docker for Artifact Registry authentication"
          gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet
          echo "Building Docker image from server/Dockerfile"
          docker build -f server/Dockerfile -t "$IMAGE" server
          echo "Pushing image to Artifact Registry: $IMAGE"
          docker push "$IMAGE"

          # Deploy to Cloud Run; allow unauthenticated by default
          gcloud run deploy ${{ env.CLOUD_RUN_SERVICE }} \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars "SMTP_HOST=${{ secrets.SMTP_HOST }},SMTP_PORT=${{ secrets.SMTP_PORT }},SMTP_USER=${{ secrets.SMTP_USER }},SMTP_PASS=${{ secrets.SMTP_PASS }},NOTIFY_EMAIL=${{ secrets.NOTIFY_EMAIL }}"

      - name: Note
        run: |
          echo "Frontend deployment to GCS has been disabled; frontend is served via GitHub Pages."
