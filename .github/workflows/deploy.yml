name: Deploy Site to GitHub Pages

# Require write permission for contents so the action can push the gh-pages branch
permissions:
  contents: write

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # Allow the checkout action to persist credentials so later steps can push
        with:
          persist-credentials: true

      - name: Setup Node (optional)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
